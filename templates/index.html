<!DOCTYPE html>
<html>
<head>
    <title>YOLO Image Upload</title>
</head>
<body>
    <h2>Upload an image to detect objects</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/mp4,video/x-m4v,video/*"required>
        <input type="submit" value="Upload and Detect">
    </form>
</body>
</html>
